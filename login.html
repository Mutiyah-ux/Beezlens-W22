<!doctype html>
<html lang="en">

<head>
    <title>Beezlens</title>
    <!--Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial scale=1">
    <meta name="author" content="Beezles">

    <!-- title_fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 

    <!-- stylesheet --->
    <link rel="stylesheet" href="login.css">
    <!-- script --->
    <script src="login.js"></script>


</head>

<body>
    <div id="container">
        <div class="form">
            <div class="left">
              <h3>Welcome</h3>
              <img src="Images/Login-Background.png" alt="Beezlens_Login_BG">
            </div>
            <div class="right">
              <div class="tabs">
                <ul>
                  <li class="join_li">Join</li>
                  <li class="login_li">login</li>
                </ul>
              </div>
    
              <div class="join">
                <div class="input_field">
                  <input type="text" class="input" autofocus placeholder="E-mail">
                </div>
                <div class="input_field">
                  <input type="text" class="input" autofocus placeholder="Password">
                </div>
                <div class="input_field">
                  <input type="password" class="input" autofocus placeholder="Age">
                </div>
                <div class="btn"><a href="#">Continue</a></div>
              </div>
    
              <div class="login">
                <div class="input_field">
                  <input type="text" class="input" placeholder="E-mail">
                </div>
                <div class="input_field">
                  <input type="password" class="input" placeholder="Password">
                </div>
    
                <div class="btn"><a href="#">Continue</a></div>
                <p class="form__text">
                  <a href="#" class="form__link">Forgot your password?</a>
                </p>
              </div>
    
            </div>
          </div>


    </div>


</body>

</html>
